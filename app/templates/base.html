<!DOCTYPE html>
<html>
<head>
  <title>Server Monitoring Dashboard</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sass/style.css') }}">
  
</head>
<body>
  <header>
    <h2>Server Monitoring Dashboard</h2>
    <nav class="base-nav">
      
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('monitor.index') }}">Home</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
      {% else %}
        <p class="login-text">Login</p>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}

  <footer>
    &copy; 2024 Server Monitoring
  </footer>
</body>
</html>
